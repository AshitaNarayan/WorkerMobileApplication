<ion-header>

  <ion-navbar>
    <ion-title>{{ 'LOGIN_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form (submit)="doLogin()" validate>
    <ion-list>
      <ion-item>
        <ion-label>{{ 'USERNAME' | translate }}</ion-label>
        <ion-input required type="text" [(ngModel)]="account.username" name="username"></ion-input>
      </ion-item>
      

      <ion-item>
        <ion-label fixed>{{ 'PASSWORD' | translate }}</ion-label>
        <ion-input required type="password" [(ngModel)]="account.password" name="password"></ion-input>
      </ion-item>
	  
	   <ion-item>
        <ion-label fixed>Profile </ion-label>
        <ion-select required [(ngModel)]="account.profile" ngControl="profile" name="profile">
			<ion-option value="worker">Worker</ion-option>
			<ion-option value="customer">Customer</ion-option>
	    </ion-select>
      </ion-item>
	  <ion-item>
		  <ion-label fixed>Server IP Address </ion-label>
		  <ion-input required type="serverip" [(ngModel)]="account.serverip" name="serverip"></ion-input>
	  </ion-item>
      <div padding>
        <button ion-button color="primary" block>{{ 'LOGIN_BUTTON' | translate }}</button>
      </div>

    </ion-list>
  </form>
</ion-content>
