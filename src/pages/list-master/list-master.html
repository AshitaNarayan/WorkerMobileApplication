<ion-header>

  <ion-navbar>
    <ion-title>Available Work</ion-title>
	<div align="right">{{workerTitle}}</div>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="build"></ion-icon>
      </button>
    </ion-buttons>
 </ion-navbar>
</ion-header>

<ion-content>
	<form (ngSubmit)="getWorkByCustomer()">
	 
     <ion-item>
		<ion-range min="1" max="30" [(ngModel)]="workerDetails.location_Range" color="secondary" name="location_Range">
			<ion-label range-left>1 KM</ion-label>
			<ion-label range-right>30 KM</ion-label>
		</ion-range>
	 </ion-item>
	 <ion-item>
		<p>Location {{workerDetails.location_Range}}</p>
	 </ion-item>
	 <ion-item>
		<ion-range min="1" max="10000" [(ngModel)]="workerDetails.pay_In_Range" color="secondary" name="pay_In_Range">
			<ion-label range-left>1 Rs</ion-label>
			<ion-label range-right>10000 Rs</ion-label>
		</ion-range>
	 </ion-item>
	 <ion-item>
		<p>Pay {{workerDetails.pay_In_Range}}</p>
	 </ion-item>
	 <ion-item>
		<ion-label>Location</ion-label>
		<ion-input placeholder="Area name here..." required [(ngModel)]="workerDetails.worker_Location" ngControl="worker_Location" name="worker_Location"></ion-input>
	 </ion-item>
	 <ion-item>
		<ion-label>My Skill</ion-label>
		<ion-select required [(ngModel)]="workerDetails.worker_Skill" ngControl="worker_Skill" name="worker_Skill">
			<ion-option value="babysitting">Babysitting</ion-option>
			<ion-option value="GeneralLabor">General Labor</ion-option>
			<ion-option value="cooking">Cooking</ion-option>
		</ion-select>
	 </ion-item>
     <button ion-button full type="submit" block>Get me Work</button>
    </form> 
  <ion-searchbar [(ngModel)]="myInput" (ionInput)="onInput($event)">
  </ion-searchbar>

	<ion-segment [(ngModel)]="sortBy">
		<ion-segment-button value="rating">
      Rating
		</ion-segment-button>
		<ion-segment-button value="pay">
		Pay
		</ion-segment-button>
		<ion-segment-button value="location">
		Location
		</ion-segment-button>
	</ion-segment> 
  </div-->
  <ion-list>
    <ion-list-header ng-show="json.length">WORK LISTING</ion-list-header>
    <ion-item-sliding *ngFor="let currentWork of json">
      <button ion-item (click)="openItem(currentWork)">
        <!--ion-avatar item-start>
          <img src="assets/img/checkbox-icon.png"/>
        </ion-avatar-->
        <div display="float">
			<h2 align="left"> <ion-icon name="hammer"></ion-icon> {{currentWork.jobDescription}}, <ion-icon name="person"> {{currentWork.customerName}} </ion-icon></h2>
			<p>&nbsp; Rs. {{currentWork.payOut}}</p>
			<nxtlife-rating align="right" [(ngModel)]="currentWork.customerRating" ></nxtlife-rating>
		</div>
      </button>
    </ion-item-sliding>
  </ion-list>
</ion-content>
