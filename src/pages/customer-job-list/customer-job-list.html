<ion-header>
  <ion-navbar>
    <ion-title>My Jobs</ion-title>
	<div align="right">{{customerTitle}}</div>
	<ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
    <button ion-button full (click) = "refreshList()" block>Refresh</button>
    <ion-list>
    <ion-item-sliding *ngFor="let currentWork of json">
      <button ion-item (click)="openItem(currentWork)">
        <!--ion-avatar item-start>
          <ion-icon name="hammer"></ion-icon>
        </ion-avatar-->
        <div display="float">
			<h2 align="left">{{currentWork.jobDescription}}</h2>
			<h2 align="left"> <ion-icon name="construct"></ion-icon> {{currentWork.workerName}}, <ion-icon name="radio-button-on"></ion-icon> {{currentWork.status}}</h2>
			<p>Rs. {{currentWork.payOut}}</p>
			<nxtlife-rating align="right" [(ngModel)]="currentWork.workerRating" ></nxtlife-rating>
		</div> 
      </button>
    </ion-item-sliding>
  </ion-list>
</ion-content>
