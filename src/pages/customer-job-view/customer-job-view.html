<ion-header>
  <ion-navbar>
    <ion-title>Job Detail</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
<form>
   <ion-item>
		<ion-label>Job Description</ion-label>
		<ion-input name="jobDescription" [(ngModel)]="workerJobDetail.jobDescription"></ion-input>
   </ion-item>
   <ion-item [hidden]="workerJobDetail.status != 'Interested'">
		<ion-label>Pay Out</ion-label>
		<ion-input name="payOut" [(ngModel)]="workerJobDetail.payOut"></ion-input>
   </ion-item>
   <ion-item>
		<ion-label>Worker Name</ion-label>
		<ion-input name="workerName" [(ngModel)]="workerJobDetail.workerName"></ion-input>
   </ion-item>
   <ion-item>
		<ion-label>Location</ion-label>
		<ion-input name="location" [(ngModel)]="workerJobDetail.location"></ion-input>
   </ion-item>
   <ion-item>
		<ion-label>Pay In</ion-label>
		<ion-input name="bidAmount" [(ngModel)]="workerJobDetail.payIn"></ion-input>
   </ion-item>
   <ion-item [hidden]="hideRateWorker()" > 
    <ion-label>Rate Worker</ion-label>
   </ion-item>
   <nxtlife-rating align="center" name="rate_customer" [hidden]="hideRateWorker()" [(ngModel)]="workerJobDetail.worker_rating_given" ></nxtlife-rating>
   <button ion-button [hidden]="hideRateWorker()" full type="submit" (click)="customerRateJob()" block>Rate Worker</button>
    <ion-item [hidden]="workerJobDetail.status != 'Completed'">
	   <ion-label>Customer Rating</ion-label>
	</ion-item>
	<div>
	<nxtlife-rating readOnly="true" [hidden]="workerJobDetail.status != 'Completed'" align="center" name="customer_Rate"  [(ngModel)]="workerJobDetail.customerRated"></nxtlife-rating>
	<ion-item [hidden]="workerJobDetail.workerRated === 0">
		 <ion-label>Worker Rating</ion-label>
	</ion-item>
	<nxtlife-rating readOnly="true" [hidden]="workerJobDetail.workerRated === 0" align="center" name="worker_Rate" [(ngModel)]="workerJobDetail.workerRated"></nxtlife-rating>
	</div>
   <button ion-button [hidden]="workerJobDetail.status != 'Interested'" full type="submit" (click)="customerAcceptJob()" block>Accept</button>
</form>
</ion-content>
