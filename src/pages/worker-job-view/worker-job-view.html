<ion-header>
  <ion-navbar>
    <ion-title>Job Detail</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
<form>
   <ion-item>
		<ion-label>Job Description</ion-label>
		<ion-input name="jobDescription" [(ngModel)]="workerJobDetail.jobDescription"></ion-input>
   </ion-item>
   <ion-item [hidden]="workerJobDetail.status != 'Interested'">
		<ion-label>Pay Out</ion-label>
		<ion-input name="payOut" [(ngModel)]="workerJobDetail.payOut"></ion-input>
   </ion-item>
   <ion-item>
		<ion-label>Customer Name</ion-label>
		<ion-input name="customerName" [(ngModel)]="workerJobDetail.customerName"></ion-input>
   </ion-item>
   <ion-item>
		<ion-label>Location</ion-label>
		<ion-input name="location" [(ngModel)]="workerJobDetail.location"></ion-input>
   </ion-item>
   <ion-item>
		<ion-label>Pay In</ion-label>
		<ion-input name="bidAmount" [(ngModel)]="workerJobDetail.payIn"></ion-input>
   </ion-item>
   <ion-item [hidden]="workerJobDetail.status != 'Accepted'" > 
    <ion-label>Rate Customer</ion-label>
   </ion-item>
   <nxtlife-rating align="center" name="rate_customer" [hidden]="workerJobDetail.status != 'Accepted'" [(ngModel)]="workerJobDetail.customer_rating_given" ></nxtlife-rating>
    <ion-item [hidden]="workerJobDetail.status != 'Completed'">
	   <ion-label>Customer Rating</ion-label>
	</ion-item>
	<div>
	<nxtlife-rating readOnly="true" [hidden]="workerJobDetail.status != 'Completed'" align="center" name="customer_Rate"  [(ngModel)]="workerJobDetail.customerRated"></nxtlife-rating>
	</div>
	<ion-item [hidden]="workerJobDetail.status != 'Completed'">
		 <ion-label>Worker Rating</ion-label>
	</ion-item>
	<nxtlife-rating readOnly="true" [hidden]="workerJobDetail.status != 'Completed'" align="center" name="worker_Rate" [(ngModel)]="workerJobDetail.workerRated"></nxtlife-rating>
   <button ion-button [hidden]="workerJobDetail.status != 'Accepted'" full type="submit" (click)="workerCompleteJob()" block>Complete</button>
</form>
</ion-content>
